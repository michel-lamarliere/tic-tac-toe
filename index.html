<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header flex flex-ai-c flex-jc-c">Tic Tac Toe</div>
    <div class="container flex flex-jc-c flex-ai-c">
        <div class="player-one flex flex-jc-c">
            <div class="name">PLAYER ONE: X</div>
        </div>
        <div class="player-two flex flex-jc-c">
            <div class="name">PLAYER TWO: O</div>
        </div>

    </div>
    <div class="center-container flex flex-ai-c flex-jc-c flex-fd-c">
        <div class="score">0 - 0</div>
        <div class="gameboard">
        </div>
        <div id="michel">
            <a href="https://github.com/michel-lamarliere" target="_blank">Michel Lamarli√®re</a>
        </div>
    </div>

    

    <div class="result">
        <div class="winner"></div>
        <div class="leader"></div>
        <div class="play-again">Play Again</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
